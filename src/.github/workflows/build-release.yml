name: Build Budibase Plugin

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Budibase CLI
        run: npm install -g @budibase/cli

      - name: Install deps
        run: npm install

      - name: Build plugin
        run: budi plugins --build

      - name: Find tarball
        run: |
          echo "Searching for tar.gz..."
          find . -maxdepth 4 -name "*.tar.gz" -print
          TAR=$(find . -maxdepth 4 -name "*.tar.gz" | head -n 1)
          if [ -z "$TAR" ]; then
            echo "No tar.gz found. Build failed or output changed."
            exit 1
          fi
          echo "TARBALL=$TAR" >> $GITHUB_ENV

      - name: Upload artifact (for manual download)
        uses: actions/upload-artifact@v4
        with:
          name: budibase-plugin
          path: ${{ env.TARBALL }}

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.TARBALL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
